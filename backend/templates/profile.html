{% extends 'base.html' %}

{% block title %}My Profile - Shield System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-4">
                <h3 class="text-premium mb-4">ðŸ‘¤ User Profile</h3>

                <!-- Profile Info -->
                <div class="row g-4">
                    <div class="col-md-4 text-center">
                        <div class="glass-card p-3">
                            <div class="avatar-circle mb-3">
                                <i class="bi bi-person-circle" style="font-size: 80px;"></i>
                            </div>
                            <h5 id="profileName">Loading...</h5>
                            <p class="text-muted mb-0" id="profileRole"></p>
                            <span class="badge bg-success mt-2">Active</span>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="glass-card p-3">
                            <h6 class="mb-3">Account Information</h6>
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                    <small class="text-muted">Email cannot be changed</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+91 1234567890">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-control" id="role" readonly>
                                </div>
                                <button type="submit" class="btn btn-premium">
                                    <i class="bi bi-save"></i> Save Changes
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="glass-card p-3 mt-4">
                    <h6 class="mb-3">Change Password</h6>
                    <form id="passwordForm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning mt-3">
                            <i class="bi bi-key"></i> Update Password
                        </button>
                    </form>
                </div>

                <!-- Account Stats -->
                <div class="glass-card p-3 mt-4">
                    <h6 class="mb-3">Account Statistics</h6>
                    <div class="row g-3">
                        <div class="col-md-3 text-center">
                            <div class="glass-card p-2">
                                <h4 id="devicesCount">0</h4>
                                <small class="text-muted">Devices</small>
                            </div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div class="glass-card p-2">
                                <h4 id="alertsCount">0</h4>
                                <small class="text-muted">Alerts</small>
                            </div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div class="glass-card p-2">
                                <h4 id="eventsCount">0</h4>
                                <small class="text-muted">Events</small>
                            </div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div class="glass-card p-2">
                                <h4 id="memberSince">-</h4>
                                <small class="text-muted">Days Active</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
