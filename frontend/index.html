<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield System - Elite AI Safety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="auth-container glass-card p-5">
            <div class="text-center mb-5">
                <h1 class="fw-bold text-premium mb-0" style="font-size: 2.5rem;">üõ°Ô∏è SHIELD</h1>
                <p class="text-muted">Proactive Safety. Powered by AI.</p>
            </div>

            <ul class="nav nav-pills mb-4 nav-fill glass-card p-1" id="pills-tab">
                <li class="nav-item">
                    <button class="nav-link active rounded-pill px-4" data-bs-toggle="pill"
                        data-bs-target="#login-tab">SIGN IN</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link rounded-pill px-4" data-bs-toggle="pill"
                        data-bs-target="#register-tab">JOIN</button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Login -->
                <div class="tab-pane fade show active" id="login-tab">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="small text-muted mb-1">EMAIL</label>
                            <input type="email" class="form-control py-2 rounded-pill px-3" name="email"
                                placeholder="guardian@safe.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="small text-muted mb-1">PASSWORD</label>
                            <input type="password" class="form-control py-2 rounded-pill px-3" name="password"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit"
                            class="btn btn-premium w-100 rounded-pill py-3 fw-bold">AUTHENTICATE</button>
                    </form>
                </div>

                <!-- Register -->
                <div class="tab-pane fade" id="register-tab">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="small text-muted mb-1">FULL NAME</label>
                            <input type="text" class="form-control py-2 rounded-pill px-3" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted mb-1">EMAIL</label>
                            <input type="email" class="form-control py-2 rounded-pill px-3" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted mb-1">PASSWORD</label>
                            <input type="password" class="form-control py-2 rounded-pill px-3" name="password" required>
                        </div>
                        <div class="mb-4">
                            <label class="small text-muted mb-1">ROLE</label>
                            <select class="form-control py-2 rounded-pill px-3" name="role" required>
                                <option value="GUARDIAN">Guardian</option>
                                <option value="POLICE">Law Enforcement</option>
                                <option value="ADMIN">System Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-premium w-100 rounded-pill py-3 fw-bold">CREATE
                            ACCOUNT</button>
                    </form>
                </div>
            </div>

            <div id="messageBox" class="mt-4 text-center d-none p-2 rounded"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
